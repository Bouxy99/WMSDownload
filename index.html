<!DOCTYPE html>
<html lang='fr'>

<head>
  <title>WMS Download</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/logo.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
    type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">

    <!-- Titre -->
    <div class="form-inline">
      <img src="./img/logo.png" class="logo" alt="Logo WMS Download">
      <h1 class="titre">WMS Download</h1>
    </div>

    <!-- Carte -->
    <p style="color: red;">Pour dessiner une zone, maintenir la touche <b>Alt</b> appuyée.</p>
    <div id="map"></div>

    <!-- Outils -->
    <div class="form-inline">
      <label style="margin-left: 25px; pointer-events: none" class="btn btn-warning mx-auto"
        id="label_resolution"></label>
    </div>
    <div style="width: 80%; margin-left: auto;" class="form-inline">
      <label class="mx-1" id="min_resolution"></label>
      <input style="width: 60%;" type="range" min="0.1" max="5" value="" step="0.1" class="form-range mx-8"
        id="resolution" oninput="updateJS()">
      <label for="resolution" class="mx-1" id="max_resolution"></label>
    </div>

    <div class="form-inline">
      <button id="apercu" style="width: 150px;" type="button" class="btn btn-secondary mx-auto"
        onclick="updateWMSImage()">Aperçu</button>
      <button id="download" style="width: 150px;" type="button" class="btn btn-secondary mx-auto"
        onclick="downloadWMSImage()"><i class="fa fa-image"></i> Télécharger</button>
    </div>

    <!-- Liste des dernières emprises -->
    <div class="row">
      <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist"></div>
      </div>
      <div class="col-10">
        <div class="tab-content" id="nav-tabContent"></div>
      </div>
    </div>
  </div>

  <!-- Copyright
    <div class="mb-3 bottom_page"> Icônes par <a href="https://www.freepik.com" title="Freepik">Freepik</a> sur <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>-->
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap et Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Lien vers la librairie Proj4JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"
  integrity="sha512-cgJnZ1VX2G0MAN4C5OGShwI3zHhfQ6RLriXuukhblNu+T082/ZRGoWLP/0xMKObvB6AUKdnm27hQKj8hKZPjXA=="
  crossorigin="anonymous"></script>
<!-- Librairie WMS Download -->
<script src="./js/global.js"></script>
<script src="./js/input.js"></script>
<script src="./js/wms.js"></script>

<script src="./js/openlayers_draw.js"></script>
<script src="./js/zone_list.js"></script>

</html>
